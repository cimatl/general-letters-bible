    .header{display:flex;justify-content:space-between;align-items:flex-start;gap:12px;flex-wrap:wrap}
    .title{margin:0;font-size:20px}
    .desc{margin:6px 0 0;color:var(--muted);max-width:820px;font-size:13px}

    .score{font-weight:700}
    .foot{margin-top:18px;color:var(--muted);font-size:12px}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;border:1px solid var(--line);padding:2px 6px;border-radius:8px;background:rgba(255,255,255,.03)}

</head>

      },

        q:{en:"2 John holds together which pair without collapsing them?", ko:"요한이서가 무너뜨리지 않고 함께 붙드는 두 요소는?"},
        options:{en:["Power and fame","Truth and love","Money and status","Fear and control"], ko:["권력과 명성","진리와 사랑","돈과 지위","두려움과 통제"]},

      },
      {

        options:{en:["A Roman judge","A community leader/authoritative teacher","A temple officer","A soldier"], ko:["로마 판사","공동체 지도자/권위 있는 교사","성전 관리","군인"]},

        explain:{en:"Likely a recognized leader within a Johannine network addressing a house-church.", ko:"요한 전승 네트워크 안의 지도자가 가정교회를 향해 쓴 것으로 이해됩니다."}

    ]
  },

        answer:1,
        explain:{en:"The word critiques status-seeking leadership behavior.", ko:"지위 집착형 리더십을 비판하는 표현입니다."}
      },
      {
        q:{en:"A major virtue praised in Gaius is…", ko:"가이오에게서 칭찬받는 주요 덕목은?"},
        options:{en:["Hospitality in truth","Luxury","Secrecy","Aggression"], ko:["진리 안의 환대","사치","비밀주의","공격성"]},
        answer:0,
        explain:{en:"3 John links mission support with walking in the truth.", ko:"요삼은 선교 동역 지원(환대)을 ‘진리 안에서 행함’과 연결합니다."}
      },
      {
        q:{en:"Demetrius is presented as…", ko:"데메드리오는 어떤 인물로 제시됩니까?"},
        options:{en:["An enemy spy","Commended with good testimony","A Roman tax collector","A prophet of doom"], ko:["적 스파이","좋은 증거로 추천받는 인물","로마 세리","재앙 예언자"]},
        answer:1,
        explain:{en:"The elder commends Demetrius, likely to secure safe reception in the church network.", ko:"교회 네트워크에서 안전한 영접을 위해 데메드리오를 추천합니다."}
      }
    ]
  },

  /* REVELATION */
  {
    id:"revelation",
    title_en:"Revelation",
    title_ko:"요한계시록",
    desc_en:"Apocalypse + prophecy + letter: the Lamb’s victory and new creation against imperial deception.",
    desc_ko:"묵시+예언+서신: 제국의 기만에 맞서는 어린양의 승리와 새 창조.",
    contexts:{
      historical:{
        en:`John writes from Patmos to seven churches in Asia Minor (ch. 1–3). The intensity of persecution is debated, but imperial cult pressure and economic-religious compromise are central themes.`,

      },
      literary:{
        en:`A genre blend: apocalypse (visions/symbols), prophecy (ethical urgency), and letter (addressed communities). Structure is vision-cycles (seals, trumpets, bowls) toward new creation (21–22).`,
        ko:`장르 혼합입니다: 묵시(환상/상징), 예언(윤리적 긴박성), 서신(수신 공동체). 인/나팔/대접의 순환 환상 구조를 거쳐 새 창조(21–22)로 갑니다.`
      },
      cultural:{
        en:`Symbols resist empire: “Babylon” codes oppressive power; the “Lamb slain yet standing” reframes victory through faithful suffering. Worship is political theology: whom do you adore?`,
        ko:`상징은 제국에 대한 저항 언어입니다. “바벨론”은 억압 권력의 암호이고, “죽임당했으나 서 있는 어린양”은 승리를 ‘신실한 고난’으로 재해석합니다. 예배는 정치-신학입니다: 누구를 경배하는가?`
      }
    },
    quiz:[
      {

        options:{en:["Only a history book","A blend of apocalypse, prophecy, and letter","A proverb collection","A philosophy treatise"], ko:["역사서만","묵시+예언+서신의 혼합","잠언집","철학 논문"]},
        answer:1,
        explain:{en:"Revelation explicitly frames itself as prophecy and letter, while functioning as an apocalypse.", ko:"예언(1:3)·서신(1:4) 형식을 갖추고 묵시로 작동합니다."}

      {

        options:{en:["A warhorse only","The Lamb who was slain yet stands","A temple statue","A philosopher king"], ko:["전쟁 말만","죽임당했으나 서 있는 어린양","성전 조각상","철학자 왕"]},
        answer:1,
        explain:{en:"The Lamb (ἀρνίον) is the key to interpreting victory as sacrificial faithfulness (Rev 5).", ko:"어린양(ἀρνίον)은 희생적 신실함으로 승리를 해석하는 열쇠입니다(5장)." }
      },
      {
        q:{en:"“Babylon” in Revelation most often functions as…", ko:"계시록의 ‘바벨론’은 주로 무엇을 가리키는 상징으로 작동합니까?"},
        options:{en:["A farming technique","A symbol-code for oppressive imperial power","A minor angel","A food festival"], ko:["농사 기술","억압적 제국 권력의 상징-암호","작은 천사","음식 축제"]},
        answer:1,
        explain:{en:"It names a system of domination, luxury, and persecution—an anti-God city-power.", ko:"지배·사치·박해의 체계(반-하나님 도시 권력)를 지시합니다."}
      },
      {
        q:{en:"A key function of the seven-church letters (Rev 2–3) is…", ko:"계 2–3장의 일곱 교회 편지의 주요 기능은?"},
        options:{en:["To hide ethics","To diagnose communities and call for faithful witness","To teach geometry","To record taxes"], ko:["윤리 은폐","공동체 진단과 신실한 증언 촉구","기하학 교육","세금 기록"]},
        answer:1,
        explain:{en:"They are pastoral-prophetic evaluations aimed at repentance, endurance, and worshipful allegiance.", ko:"회개·인내·충성된 예배/충성의 방향을 촉구하는 목회적-예언적 진단입니다."}
      },
      {
        q:{en:"Revelation’s end-goal is…", ko:"계시록의 종착점(목표)은?"},
        options:{en:["Escape from creation","New creation: new heaven and new earth","Endless war","Return to Eden without transformation"], ko:["창조로부터 탈출","새 창조: 새 하늘과 새 땅","끝없는 전쟁","변화 없는 에덴 복귀"]},
        answer:1,
        explain:{en:"The vision culminates in renewed creation and God-with-us (Rev 21–22).", ko:"새 창조와 ‘하나님이 함께하심’(21–22장)으로 끝납니다."}

/* -----------------------------
  UI STATE
-------------------------------- */
let lang = "ko";
let activeId = "locate";

// Persist answers per letter
const quizState = {}; // { [id]: { answers: { [qIndex]: chosenIndex }, checked: boolean } }
for (const item of DATA) quizState[item.id] = { answers:{}, checked:false };

const $ = (sel)=>document.querySelector(sel);
const nav = $("#nav");
const content = $("#content");
const pageTitle = $("#pageTitle");
const pageDesc = $("#pageDesc");
const btnCheck = $("#btnCheck");
const btnReset = $("#btnReset");
const refs = $("#refs");
const sidebarFoot = $("#sidebarFoot");

function t(en, ko){ return (lang==="en") ? en : ko; }

function renderNav(){
  nav.innerHTML = "";
  for(const item of DATA){
    const b = document.createElement("button");
    b.className = "item" + (item.id===activeId ? " active":"");
    const title = t(item.title_en, item.title_ko);
    const meta = (item.id==="locate")
      ? t("Start here", "여기서 시작")
      : t("Contexts + 5 MC", "맥락 + 5문항");
    b.innerHTML = `<div>
        <div>${title}</div>
        <div class="meta">${meta}</div>
      </div>
      <div style="color:var(--muted);font-size:12px">›</div>`;
    b.onclick = ()=>{ activeId=item.id; renderAll(); };
    nav.appendChild(b);
  }

  sidebarFoot.innerHTML = t(
    `Tip: Use <span class="kbd">EN</span>/<span class="kbd">한국어</span> toggle anytime. Answers persist per document.`,
    `팁: <span class="kbd">EN</span>/<span class="kbd">한국어</span> 전환을 언제든 사용하세요. 답안은 문서별로 유지됩니다.`
  );
}

function renderContent(){
  const item = DATA.find(x=>x.id===activeId);
  pageTitle.textContent = t(item.title_en, item.title_ko);
  pageDesc.innerHTML = t(item.desc_en, item.desc_ko);

  // Buttons
  if(item.quiz.length===0){
    btnCheck.style.display="none";
    btnReset.style.display="none";
  }else{
    btnCheck.style.display="";
    btnReset.style.display="";
    btnCheck.textContent = t("Check answers", "정답 확인");
    btnReset.textContent = t("Reset quiz", "퀴즈 리셋");
    btnCheck.onclick = ()=>{ quizState[item.id].checked = true; renderContent(); };
    btnReset.onclick = ()=>{
      quizState[item.id] = {answers:{}, checked:false};
      renderContent();
    };
  }

  // Context cards
  const ctx = item.contexts;
  const ctxHTML = `
    <div class="grid">
      <div class="card">
        <h3>${t("Historical context", "역사적 맥락")}</h3>
        <p>${t(ctx.historical.en, ctx.historical.ko)}</p>
      </div>
      <div class="card">
        <h3>${t("Literary context", "문학적 맥락")}</h3>
        <p>${t(ctx.literary.en, ctx.literary.ko)}</p>
      </div>
      <div class="card">
        <h3>${t("Cultural/Social context", "문화·사회적 맥락")}</h3>
        <p>${t(ctx.cultural.en, ctx.cultural.ko)}</p>
      </div>
    </div>
  `;

  // Quiz
  let quizHTML = "";
  if(item.quiz.length>0){
    const st = quizState[item.id];
    let correct = 0;

    quizHTML += `<details open>
      <summary>${t("Quiz (5 multiple-choice)", "퀴즈 (5문항 객관식)")}</summary>
      <div class="twoCol" style="margin-top:10px">
        <div class="card">
          <h3>${t("How to use", "사용법")}</h3>
          <p>${t(
            `Select answers, then click <b>Check answers</b>. You can switch letters/language without losing your picks.`,
            `답을 선택한 뒤 <b>정답 확인</b>을 누르세요. 다른 문서/언어로 이동해도 선택은 유지됩니다.`
          )}</p>
        </div>
        <div class="card">
          <h3>${t("Instructor note", "교수자 노트")}</h3>
          <p>${t(
            `Use wrong answers as discussion triggers: “What assumption made that option tempting?”`,
            `오답을 토론의 출발점으로 쓰세요: “어떤 가정이 그 선택지를 매력적으로 보이게 했나?”`
          )}</p>
        </div>
      </div>
    `;

    item.quiz.forEach((qObj, i)=>{
      const chosen = st.answers[i];
      const isChecked = st.checked;
      const ok = (chosen === qObj.answer);

      if(isChecked && ok) correct++;

      quizHTML += `<div class="quizQ">
        <div class="qTop">
          <div>
            <div class="qNum">${t("Question", "문항")} ${i+1} / ${item.quiz.length}</div>
            <div class="qText">${t(qObj.q.en, qObj.q.ko)}</div>
          </div>
          <div class="qNum">${item.id.toUpperCase()}</div>
        </div>
        <div class="opts">
          ${
            qObj.options.en.map((_, idx)=>{
              const optText = t(qObj.options.en[idx], qObj.options.ko[idx]);
              const name = `${item.id}-q${i}`;
              const checkedAttr = (chosen===idx) ? "checked" : "";
              return `
                <label class="opt">
                  <input type="radio" name="${name}" value="${idx}" ${checkedAttr}
                    onchange="window.__pick('${item.id}',${i},${idx})" />
                  <div>${optText}</div>
                </label>`;
            }).join("")
          }
        </div>
        ${
          isChecked
            ? `<div class="feedback ${ok ? "ok":"bad"}">
                ${ok ? "✅ " + t("Correct. ","정답입니다. ") : "❌ " + t("Not quite. ","오답입니다. ")}
                ${t(qObj.explain.en, qObj.explain.ko)}
              </div>`
            : `<div class="feedback">${t("Tip: choose one option, then check answers.","팁: 보기 1개를 선택한 뒤 정답을 확인하세요.")}</div>`
        }
      </div>`;
    });

    const total = item.quiz.length;
    const scoreText = st.checked
      ? `${t("Score","점수")}: ${correct}/${total}`
      : t("Score: (check answers first)","점수: (정답 확인 후 표시)");

    quizHTML += `
      <div class="scoreBar">
        <div class="score">${scoreText}</div>
        <div class="qNum">${t("Answers persist per document.","답안은 문서별로 유지됩니다.")}</div>
      </div>
    </details>`;
  }

  content.innerHTML = ctxHTML + quizHTML;

  // References footer (global)
  refs.innerHTML = t(
    `References (for course grounding): Raymond E. Brown, <i>An Introduction to the New Testament</i>; D. A. Carson & Douglas J. Moo (with Leon Morris), <i>An Introduction to the New Testament</i>; P. J. Achtemeier, J. B. Green, M. M. Thompson, <i>Introducing the New Testament</i>; Daniel J. Scholz, <i>The Catholic Epistles, Hebrews, and Revelation</i>; Raymond F. Collins (Catholic Epistles studies).`,
    `참고(강의 기반): Raymond E. Brown, <i>An Introduction to the New Testament</i>; D. A. Carson & Douglas J. Moo(Leon Morris 포함), <i>An Introduction to the New Testament</i>; P. J. Achtemeier, J. B. Green, M. M. Thompson, <i>Introducing the New Testament</i>; Daniel J. Scholz, <i>The Catholic Epistles, Hebrews, and Revelation</i>; Raymond F. Collins(공동서신 연구).`
  );
}

window.__pick = (docId, qIndex, choice)=>{
  quizState[docId].answers[qIndex] = choice;
};

function renderAll(){
  renderNav();
  renderContent();
  // Update language button styles
  $("#langEN").classList.toggle("primary", lang==="en");
  $("#langKO").classList.toggle("primary", lang==="ko");
}

$("#langEN").onclick = ()=>{ lang="en"; renderAll(); };
$("#langKO").onclick = ()=>{ lang="ko"; renderAll(); };

renderAll();
</script>
</body>
</html>
