    }

    .controls{display:flex; gap:10px; align-items:center; flex-wrap:wrap}

      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color:var(--text);
      padding:9px 12px;
      border-radius: 999px;
      cursor:pointer;
      box-shadow: none;
      transition: transform .05s ease, border-color .15s ease;
      font-size:13px;
    }
    button:hover{border-color: rgba(125,211,252,.55)}
    button:active{transform: translateY(1px)}
    .chip{cursor:default}
    main .wrap{padding-top:16px; padding-bottom:32px}
    .grid{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:16px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns: 1fr}
    }
    aside{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;

      border-bottom:1px solid var(--line);

    .book{

      padding:10px 12px;
      border-radius: 14px;
      border:1px solid transparent;
      background: transparent;
      display:flex; justify-content:space-between; gap:10px;
      color:var(--text);
    }
    .book small{color:var(--muted)}
    .book.active{
      border-color: rgba(125,211,252,.45);
      background: rgba(125,211,252,.07);
    }

      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      min-height: 620px;
    }
    .hero{
      display:flex; flex-direction:column; gap:8px;
      padding:12px 12px 14px;
      border:1px solid var(--line);
      border-radius: 16px;
      background: rgba(15,23,42,.55);

    .hero .meta{color:var(--muted); font-size:13px}

      border:1px solid var(--line);
      border-radius:999px;
      padding:4px 10px;
      background: rgba(167,139,250,.06);

      border-radius: 16px;
      background: rgba(15,23,42,.40);
      padding:12px 12px;
      margin-top:12px;
    }

      cursor:pointer;
      list-style:none;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      font-weight:650;
    }

    .muted{color:var(--muted)}

    }
    @media (max-width: 980px){ .cols{grid-template-columns:1fr} }

      border:1px solid var(--line);
      border-radius: 16px;
      padding:12px;
      background: rgba(16,24,41,.55);

    ul{margin:8px 0 0 18px; padding:0}
    li{margin:6px 0}
    .corelist{display:flex; flex-direction:column; gap:10px; margin-top:10px}
    .core{
      border:1px solid var(--line);
      border-radius: 16px;
      padding:12px;
      background: rgba(16,24,41,.55);
    }

    .ref strong{font-size:14px}
    .tagline{color:var(--muted); font-size:13px; margin-top:4px}
    .kw{display:flex; flex-wrap:wrap; gap:8px; margin-top:8px}

      font-size:12px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(125,211,252,.06);
      color: var(--text);
    }

      margin-top:10px;
      border:1px solid var(--line);
      border-radius: 16px;
      padding:12px;
      background: rgba(16,24,41,.55);
    }

    .qtitle{font-weight:650}
    .opts{display:grid; gap:8px; margin-top:8px}

      border-radius: 14px;
      padding:10px;
      background: rgba(15,23,42,.35);

      display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;

    }
    .note{
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
    }
    .footer{
      margin-top:12px; color:var(--muted); font-size:12px;
    }
    a{color:var(--accent)}
    code.inline{background: rgba(125,211,252,.08); border:1px solid var(--line); padding:1px 6px; border-radius: 8px}
  </style>
</head>

      // =======================
      // Revelation
      // =======================
      {

          },
          literary:{
            en:{points:[
              "Structured visions: throne room (4–5), seals/trumpets/bowls cycles, dragon-beast war (12–14), Babylon fall (17–19), new creation (21–22).",

            ko:{points:[
              "환상 구조: 보좌(4–5)–인/나팔/대접–용/짐승 전쟁(12–14)–바벨론 멸망(17–19)–새 창조(21–22).",

          cultural:{

              "Ends in city-vision: public healing of nations (22:2) not private escape."
            ], asks:[
              "What ‘Babylon’ patterns appear in modern consumer or nationalist systems?",
              "How does worship shape nonviolent resistance?",
              "How does New Jerusalem critique both cynicism and escapism?"

            ko:{points:[

              "오늘 ‘바벨론’ 패턴(소비/민족주의)은 어디서 보이는가?",

              "새 예루살렘은 냉소와 도피주의를 어떻게 비판하는가?"

          }
        },
        coreTexts:[
          {ref:"Rev 1:12–18", theme:{en:"Christ among lampstands: fear-not and keys of death.", ko:"촛대 사이의 그리스도: 두려워 말라, 사망의 열쇠."},
            note:{en:"Danielic imagery merges divine/son-of-man motifs: Christ-centered apocalypse.", ko:"다니엘 이미지 융합—묵시의 중심은 그리스도."},
            keywords:[{t:"ὁ πρῶτος καὶ ὁ ἔσχατος", en:"the first and the last", ko:"처음과 마지막"}]
          },
          {ref:"Rev 4–5", theme:{en:"Throne worship; Lamb’s victory redefines power.", ko:"보좌 예배; 어린양이 권력을 재정의."},
            note:{en:"Interpretive key: conquest by slaughtered-yet-standing Lamb (5:6).", ko:"해석 열쇠: 죽임당했으나 서 있는 어린양(5:6)."},
            keywords:[{t:"ἀρνίον", en:"Lamb", ko:"어린양"}]
          },
          {ref:"Rev 12", theme:{en:"Dragon-war as cosmic framing of persecution.", ko:"용 전쟁: 박해의 우주적 프레이밍."},
            note:{en:"Evil is unveiled; endurance becomes participation in Lamb-shaped victory.", ko:"악의 폭로—인내는 어린양 승리에의 참여."},
            keywords:[{t:"μαρτυρία", en:"testimony", ko:"증언"}]
          },
          {ref:"Rev 13", theme:{en:"Beastly empire: worship, economy, coercion.", ko:"짐승 제국: 예배·경제·강제."},
            note:{en:"Read as systems of idolatrous allegiance; avoid sensational numerology.", ko:"숫자 자극보다 ‘우상적 충성 시스템’으로 읽기."},
            keywords:[{t:"χάραγμα", en:"mark", ko:"표"}]
          },
          {ref:"Rev 21–22", theme:{en:"New creation city: healing of nations; God-with-us.", ko:"새 창조 도시: 열방 치유; 하나님 함께하심."},
            note:{en:"Telos is public, healed life—anti-escapist hope.", ko:"종말은 공적 치유의 삶—도피주의를 거부."},
            keywords:[{t:"καινὸς οὐρανὸς καὶ καινὴ γῆ", en:"new heaven and new earth", ko:"새 하늘과 새 땅"}]

        ],
        quiz:[
          {q:{en:"Revelation is best classified as…", ko:"계시록의 장르는?"},
            options:{en:["Only apocalypse","Apocalypse + prophecy + letter","Only wisdom","Only gospel"],

            answer:1,
            explain:{en:"It contains epistolary features, prophetic claims (1:3), and apocalyptic visions.", ko:"서신 형식+예언 선언(1:3)+묵시 환상이 결합됩니다."}
          },
          {q:{en:"Rev 5:5–6’s key reversal is…", ko:"계 5:5–6의 핵심 반전은?"},
            options:{en:["Lion seen, lamb heard","Lion heard, Lamb seen (slain-yet-standing)","No reversal exists","Temple rebuilt"],
                     ko:["사자를 봄, 어린양을 들음","사자를 들었으나 어린양을 봄(죽임당했으나 섬)","반전 없음","성전 재건"]},
            answer:1,
            explain:{en:"Hearing ‘Lion’ then seeing ‘Lamb’ reframes victory as sacrificial.", ko:"승리를 희생적 방식으로 재정의합니다."}

            options:{en:["Entertainment","Encode resistance/hope for pressured churches","Replace ethics","Avoid history entirely"],
                     ko:["오락","압박받는 교회에 저항/소망을 부호화","윤리 대체","역사와 무관"]},
            answer:1,
            explain:{en:"Symbols reveal (‘unveil’) reality and form faithful allegiance.", ko:"상징은 현실을 ‘드러내고’ 신실한 충성을 형성합니다."}
          },
          {q:{en:"Rev 13 links worship with…", ko:"계 13장은 예배를 무엇과 연결하는가?"},
            options:{en:["Cooking","Economic coercion and allegiance","Farming only","Medical advice"],
                     ko:["요리","경제 강제와 충성","농사만","의학 조언"]},
            answer:1,
            explain:{en:"Buying/selling pressures become worship pressures (13:16–17).", ko:"매매 통제가 예배/충성 통제가 됩니다(13:16–17)." }

            options:{en:["Private escape","Public healing of nations in a renewed city","Endless violence","No future"],
                     ko:["개인 탈출","새 도시에서의 열방 치유(공적 회복)","끝없는 폭력","미래 없음"]},
            answer:1,
            explain:{en:"The New Jerusalem vision culminates in healing and God’s presence (22:2–5).", ko:"새 예루살렘은 치유와 임재로 완결됩니다(22:2–5)." }
          }
        ]
      }
    ]
  };

  // =========================
  // App state + helpers
  // =========================
  let LANG = "en";
  let currentBookId = APP.books[0].id;

  const qs = (sel, el=document) => el.querySelector(sel);
  const qsa = (sel, el=document) => Array.from(el.querySelectorAll(sel));

  function t(key){
    return APP.ui[LANG][key];
  }

  function escapeHtml(str){
    return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
  }

  function saveProgress(bookId, answers){
    const key = "ge_progress_v1";
    const all = JSON.parse(localStorage.getItem(key) || "{}");
    all[bookId] = answers;
    localStorage.setItem(key, JSON.stringify(all));
  }

  function loadProgress(bookId){
    const key = "ge_progress_v1";
    const all = JSON.parse(localStorage.getItem(key) || "{}");
    return all[bookId] || {};
  }

  function resetAll(){
    localStorage.removeItem("ge_progress_v1");
    renderBook(currentBookId);
  }

  // =========================
  // Render sidebar + content
  // =========================
  function renderSidebar(){
    qs("#appTitle").textContent = t("title");
    qs("#appSub").textContent = t("sub");
    qs("#asideKicker").textContent = t("nav");
    qs("#asideBig").textContent = t("books");
    qs("#resetBtn").textContent = t("reset");
    qs("#printBtn").textContent = t("print");

    const list = qs("#bookList");
    list.innerHTML = "";
    APP.books.forEach(b=>{
      const btn = document.createElement("button");
      btn.className = "book" + (b.id===currentBookId ? " active":"");
      btn.type = "button";
      btn.innerHTML = `
        <div>
          <div><strong>${escapeHtml(b.name[LANG])}</strong></div>
          <small>${escapeHtml(b.tagline[LANG])}</small>
        </div>
        <small>›</small>
      `;
      btn.addEventListener("click", ()=>{
        currentBookId = b.id;
        renderSidebar();
        renderBook(currentBookId);
      });
      list.appendChild(btn);
    });
  }

  function renderCourseFrame(){
    const bullets = APP.ui[LANG].locateBullets;
    const anchors = APP.anchors[LANG];

    return `
      <details open>
        <summary>${escapeHtml(t("courseFrame"))}<span class="muted">${escapeHtml(t("frameMeta"))}</span></summary>
        <div class="card" style="margin-top:10px">
          <ul>
            ${bullets.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}
          </ul>
          <div class="footer"><strong>${escapeHtml(t("bibliography"))}:</strong>
            <ul>${anchors.map(a=>`<li>${escapeHtml(a)}</li>`).join("")}</ul>
          </div>
        </div>
      </details>
    `;
  }

  function renderContexts(book){
    const C = book.contexts;

    function panel(titleKey, obj){
      const points = obj.points.map(p=>`<li>${escapeHtml(p)}</li>`).join("");
      const asks = obj.asks.map(p=>`<li>${escapeHtml(p)}</li>`).join("");
      return `
        <div class="card">
          <h4>${escapeHtml(t(titleKey))}</h4>
          <div class="muted">${escapeHtml(t("preHelp"))}</div>
          <ul>${points}</ul>
          <div class="muted" style="margin-top:10px"><strong>${escapeHtml(t("ask"))}</strong></div>
          <ul>${asks}</ul>
        </div>
      `;
    }

    return `
      <details open>
        <summary>${escapeHtml(t("pre"))}<span class="muted">${escapeHtml(t("preHelp"))}</span></summary>
        <div class="cols">
          ${panel("hist", C.historical[LANG])}
          ${panel("lit", C.literary[LANG])}
          ${panel("cult", C.cultural[LANG])}
        </div>
      </details>
    `;
  }

  function renderCoreTexts(book){
    return `
      <details open>
        <summary>${escapeHtml(t("core"))}<span class="muted">${escapeHtml(book.tagline[LANG])}</span></summary>
        <div class="corelist">
          ${book.coreTexts.map(ct=>{
            const kws = (ct.keywords || []).map(k => `<span><code class="inline">${escapeHtml(k.t)}</code> — ${escapeHtml(k[LANG])}</span>`).join("");
            return `
              <div class="core">
                <div class="ref">
                  <strong>${escapeHtml(ct.ref)}</strong>
                  <span class="muted">${escapeHtml(ct.theme[LANG])}</span>
                </div>
                <div class="tagline">${escapeHtml(ct.note[LANG])}</div>
                ${kws ? `<div class="kw">${kws}</div>` : ""}
              </div>
            `;
          }).join("")}
        </div>
        <div class="note">${escapeHtml(t("note"))}</div>
      </details>
    `;
  }

  function renderQuiz(book){
    const saved = loadProgress(book.id);

    return `
      <details open>
        <summary>${escapeHtml(t("quiz"))}<span class="muted">${escapeHtml(book.name[LANG])}</span></summary>
        <div class="quiz" data-book="${escapeHtml(book.id)}">
          <div class="muted" style="margin-bottom:8px">${escapeHtml(t("quiz"))} · ${escapeHtml(book.name[LANG])}</div>
          ${book.quiz.map((q, idx)=>{
            const picked = (saved[idx] ?? "");
            return `
              <div class="qitem" data-qindex="${idx}">
                <div class="qtitle">${idx+1}. ${escapeHtml(q.q[LANG])}</div>
                <div class="opts">
                  ${q.options[LANG].map((opt, oi)=>{
                    const id = `${book.id}_q${idx}_o${oi}`;
                    const checked = String(picked) === String(oi) ? "checked" : "";
                    return `
                      <label class="opt" for="${id}">
                        <input type="radio" name="${book.id}_q${idx}" id="${id}" value="${oi}" ${checked} />
                        <div>${escapeHtml(opt)}</div>
                      </label>
                    `;
                  }).join("")}
                </div>
                <div class="feedback" hidden></div>
              </div>
            `;
          }).join("")}

          <div class="scoreline">
            <button type="button" class="submitBtn">${escapeHtml(t("submit"))}</button>
            <div class="chip"><span class="muted">${escapeHtml(t("score"))}:</span> <span class="scoreVal">—</span></div>
          </div>
          <div class="note">${escapeHtml(LANG==="en"
            ? "Tip: answer first, then submit; explanations show why."
            : "팁: 먼저 모두 답한 뒤 제출하세요. 해설이 왜 그런지 보여줍니다.")}</div>
        </div>
      </details>
    `;
  }

  function renderBook(bookId){
    const book = APP.books.find(b=>b.id===bookId);
    const el = qs("#content");

    el.innerHTML = `
      <div class="hero">
        <h2>${escapeHtml(book.name[LANG])}</h2>
        <div class="meta">${escapeHtml(book.tagline[LANG])}</div>
        <div class="pillrow">
          <span class="pill">Hebrews → Revelation</span>
          <span class="pill">${escapeHtml(LANG==="en" ? "College-level" : "대학 수업용")}</span>
          <span class="pill">${escapeHtml(LANG==="en" ? "Pre-exegesis → Core texts → Quiz" : "사전 맥락 → 핵심 본문 → 퀴즈")}</span>
        </div>
      </div>

      ${renderCourseFrame()}
      ${renderContexts(book)}
      ${renderCoreTexts(book)}
      ${renderQuiz(book)}
    `;

    wireQuiz(book);
  }

  // =========================
  // Quiz logic
  // =========================
  function wireQuiz(book){
    const quizEl = qs(`.quiz[data-book="${book.id}"]`);
    if(!quizEl) return;

    // Save choices as student clicks
    qsa('input[type="radio"]', quizEl).forEach(inp=>{
      inp.addEventListener("change", (e)=>{
        const qIndex = Number(e.target.name.split("_q")[1]);
        const ans = loadProgress(book.id);
        ans[qIndex] = Number(e.target.value);
        saveProgress(book.id, ans);
      });
    });

    qs(".submitBtn", quizEl).addEventListener("click", ()=>{
      const ans = loadProgress(book.id);
      let correct = 0;

      book.quiz.forEach((q, idx)=>{
        const container = qs(`.qitem[data-qindex="${idx}"]`, quizEl);
        const fb = qs(".feedback", container);
        const picked = (ans[idx] ?? null);

        // clear
        fb.hidden = false;
        fb.classList.remove("good","bad");

        if(picked === null || picked === undefined || picked === ""){
          fb.classList.add("bad");
          fb.innerHTML = `<strong>${escapeHtml(t("incorrect"))}:</strong> ${escapeHtml(LANG==="en" ? "No answer selected." : "선택한 답이 없습니다.")}`;
          return;
        }

        if(Number(picked) === q.answer){
          correct += 1;
          fb.classList.add("good");
          fb.innerHTML = `<strong>${escapeHtml(t("correct"))}:</strong> ${escapeHtml(q.explain[LANG])}`;
        }else{
          fb.classList.add("bad");
          const right = q.options[LANG][q.answer];
          fb.innerHTML = `<strong>${escapeHtml(t("incorrect"))}:</strong> ${escapeHtml(q.explain[LANG])}<br/>
                          <span class="muted">${escapeHtml(LANG==="en" ? "Correct answer: " : "정답: ")}</span>${escapeHtml(right)}`;
        }
      });

      qs(".scoreVal", quizEl).textContent = `${correct} / ${book.quiz.length}`;
    });
  }

  // =========================
  // Controls
  // =========================
  qs("#langBtn").addEventListener("click", ()=>{
    LANG = (LANG === "en") ? "ko" : "en";
    qs("#langBtn").textContent = (LANG === "en") ? "KO" : "EN";
    renderSidebar();
    renderBook(currentBookId);
  });

  qs("#resetBtn").addEventListener("click", resetAll);
  qs("#printBtn").addEventListener("click", ()=>window.print());

  // Init
  renderSidebar();
  renderBook(currentBookId);
</script>
